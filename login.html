<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
</head>
<body>
<center>
  <h2>Login Here</h2>
  <form action="" method="">
  	<table>
  		<tr>
  			<td>
  				User name:
  			</td>
  			<td>
  				<input type="text" name="user">
  			</td>
  		</tr>
  		<tr>
  			<td>
  				Password:
  			</td>
  			<td>
  				<input type="password" name="user_pass">
  			</td>
  		</tr>
  		<tr>
  			<td>
  				<input type="submit" name="submit" value="Login">
  			</td>
  		</tr>

  	</table>

  </form>	

</center>
</body>
</html>
